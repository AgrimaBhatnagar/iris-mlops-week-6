name: CD - Build & Deploy IRIS API to GKE

on:
  push:
    branches: [ "main" ]
    paths:
      - "api/**"
      - "k8s/**"
      - ".github/workflows/cd-gke.yml"

env:
  IMAGE_NAME: iris-api
  GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
  GAR_REGION: ${{ secrets.GAR_REGION }}
  GAR_REPO: ${{ secrets.GAR_REPO }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_LOCATION: ${{ secrets.GKE_LOCATION }}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $GAR_REGION-docker.pkg.dev --quiet

      - name: Build & Push Docker image
        run: |
          IMAGE_URI=$GAR_REGION-docker.pkg.dev/$GCP_PROJECT/$GAR_REPO/$IMAGE_NAME
          docker build -t $IMAGE_URI:latest -f api/Dockerfile .
          docker push $IMAGE_URI:latest

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_LOCATION }}

      - name: Create namespace if missing
        run: kubectl create namespace iris --dry-run=client -o yaml | kubectl apply -f -

      - name: Render & apply manifests
        run: |
          IMAGE_URI=$GAR_REGION-docker.pkg.dev/$GCP_PROJECT/$GAR_REPO/$IMAGE_NAME:latest
          sed "s|REGION-docker.pkg.dev/PROJECT_ID/REPO/iris-api:latest|$IMAGE_URI|g" k8s/deployment.yaml > k8s/_deployment.yaml
          kubectl apply -f k8s/_deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Wait for rollout
        run: kubectl -n iris rollout status deployment/iris-api --timeout=180s
